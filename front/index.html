<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airmouse</title>
</head>
<body>
    <h1>
	<a href="github.com/b44ken/airmouse">airmouse</a>
        <button onclick='getAccel()'>start</button>
	<p class="code"></p>
    </h1>
    <script>
var userCode = 'TEST'

const getAccel = () => {
	DeviceMotionEvent.requestPermission().then(r => {
		if(r != "granted") { alert(r); return false } 
		window.addEventListener("devicemotion", handleAccel)
	})
}

const handleAccel = event => {
	A = event.acceleration
	fetch(`/write/${userCode}/?x=${A.x}&y=${A.y}&z=${A.z}`)
}

fetch('/getcode').then(e => e.text()).then(e => {
    userCode = e
    document.querySelector(".code").textContent = "code: " + userCode
})
</script>
</body>
</html>
